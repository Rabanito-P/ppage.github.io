<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Iframe y Botón</title>
    <style>
        /* Estilo para el contenedor principal */
        .container {
            display: flex;
        }
        /* Estilo para el iframe */
        iframe {
            width: 600px;
            height: 400px;
            border: none;
            display: none; /* Inicialmente no visible */
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <ul class="nav">
        <li class="nav-item">
            <a href="javascript:void(0);" class="nav-link" onclick="cargarIframe()">
                <i class="nav-icon fas fa-th"></i>
                <p>Widgets <span class="right badge badge-danger">New</span></p>
            </a>
        </li>
    </ul>

    <!-- Contenedor principal -->
    <div class="container">
        <div>
            <h1>Página Principal</h1>
            <p>Este es el contenido principal de la página.</p>
        </div>

        <!-- Iframe donde se cargará la página -->
        <iframe id="iframeWidget" src="https://www.google.com"></iframe>
    </div>

    <script>
        function cargarIframe() {
            var iframe = document.getElementById("iframeWidget");
            iframe.style.display = "block";  // Hace visible el iframe al hacer clic en el botón
        }
    </script>

</body>
</html>
